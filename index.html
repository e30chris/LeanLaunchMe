	<title>Launch It</title>
	<meta name="description" content="Your easy-to-build HTML 5 launch page">
	<meta name="author" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	
    <div id="rapper">
		<div id="inner">
        	<h1>Less is more title!</h1>
            <p id="description">I don't like lorem ipsum anymore so I'm going to just type something in here. This is the description and we're talking, like, maybe 3 sentences, if even. Hey, you've got a video below, why not use that and save vertical space?</p>
            <div id="click-it">
            	<a href="#open" id="form-open">Get Started &raquo;</a>
                <form id="launch-form" action="https://spreadsheets.google.com/spreadsheet/formResponse?formkey=dFo0TDV1b3JxZTFzU05UWGhxQ1dGTlE6MQ" enctype="multipart/form-data" method="post">
                    <label for="email-field" autofocus required>Email</label>
                    <input type="email" name="entry.1.single" id="email-field" value="" placeholder="Enter your email...">
                    <label for="entry_0">
                        <input name="entry.0.group" type="radio" value="Don't like">
                        I don't like what it is now at all
                    </label>
                    <label>
                        <input name="entry.0.group" type="radio" name="quick-question" value="It's ok">
                        I'm not totally pleased with what it is now
                    </label>
                    <label>
                    	<input name="entry.0.group" type="radio" name="quick-question" value="Don't know">
                        I don't use this yet so I'm not aware of the current state.
                    </label>
                    <input type="submit" id="form-submit" value="Submit">
                </form>
            </div>
            <div id="video-wrap" style="width: 442px; height: 337px; padding: 0">
                <video width="442" height="337" poster="https://s3.amazonaws.com/spudbudmediabucket/63hop.png" controls>
                    <source src="https://s3.amazonaws.com/spudbudmediabucket/OnlyIfYaWantIt.webm" type='video/webm; codecs="vp8, vorbis"'>
                </video>
            </div>	
        </div>
    </div>
